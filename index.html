<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>

  <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
  <main class="products-container container">
    <section class="products-summary">
      <h1>Desserts</h1>
      <div class="products js-product-summary"></div>
    </section>
    <section class="payment-summary">
      <h2>Your Cart <span class="cart quantity js-cart-quantity"></span></h2>
      <div class="cart-products js-cart-products"></div>

    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">YEvan Ngugi</a>.
    </div>
  </footer>
  <script src="app/js/scripts.js" type="module"></script>
</body>

</html>
